<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrinho.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <title>Luana Moda e Tedência</title>
</head>

<body>
    <header>
        <nav>
            <div class="lado1">
                <a href="#" class="logo"><img src="img/logo.jpg" alt=""></a>
                <div class="sobre">
                    <p class="logo_nome">LOJA LUANA MODA E TENDÊNCIA</p>
                    <p id="quantidade-item" class="qtd_itens">3 itens</p>
                </div>
            </div>

            <div class="lado2">
                <a href="#">ENTRAR</a>
                <a href="#">CADASTRAR</a>
                <a href="#">AJUDA</a>
            </div>

        </nav>
    </header>



    <main>

        <div class="descricao">
            <p>PRODUTO</p>
            <p>PREÇO</p>
            <p>QUANTIDADE</p>
            <p>TOTAL</p>
        </div>

        <div class="produto" id="1">
            <img src="img/foto1.jpg" alt="">

            <div class="descricao_img">
                <h5>Vestido</h5>
                <p>id:</p>
                <p>Cor: Branca</p>
            </div>

            <h5 class="preco-produto">R$ <span class="preco_Produto" id="precoProduto">45,00</span></h5>

            <span>
                <button onclick="aumentar(this)" class="mais"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                        height="20" fill="currentColor" class="bi bi-plus" viewBox="0 0 20 20">
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg></button>

                <p id="quantidadeValor" class="quantidade">2</p>

                <button onclick="diminuir(this)" class="menos"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                        height="20" fill="currentColor" class="bi bi-dash" viewBox="0 0 20 20">
                        <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
                    </svg></button>
            </span>

            <h5 class="preco-total">R$ <span class="preco_Total" id="precoTotal">90,00</span></h5>
            <button onclick="botaoDeletar(1)" class="btn_deletar" id="btn-dlt"><svg xmlns="http://www.w3.org/2000/svg"
                    width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 20 20">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg></button>

        </div>

        <div class="produto" id="2">
            <img src="img/foto2.jpg" alt="">

            <div class="descricao_img">
                <h5>Short Jeans</h5>
                <p>id:</p>
                <p>Cor: Marrom</p>
            </div>

            <h5 class="preco-produto">R$ <span class="preco_Produto" id="precoProduto">45,00</span></h5>

            <span>
                <button onclick="aumentar(this)" class="mais"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                        height="20" fill="currentColor" class="bi bi-plus" viewBox="0 0 20 20">
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg></button>

                <p id="quantidadeValor" class="quantidade">2</p>

                <button onclick="diminuir(this)" class="menos"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                        height="20" fill="currentColor" class="bi bi-dash" viewBox="0 0 20 20">
                        <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
                    </svg></button>
            </span>

            <h5 class="preco-total">R$ <span class="preco_Total" id="precoTotal">90,00</span></h5>
            <button onclick="botaoDeletar(2)" class="btn_deletar" id="btn-dlt"><svg xmlns="http://www.w3.org/2000/svg"
                    width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 20 20">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg></button>

        </div>

        <div class="produto" id="3">
            <img src="img/foto3.jpg" alt="">

            <div class="descricao_img">
                <h5>Conjunto Blusa e Saia Listada</h5>
                <p>id:</p>
                <p>Cor: Preto com Branco</p>
            </div>

            <h5 class="preco-produto">R$ <span class="preco_Produto" id="precoProduto">45,00</span></h5>

            <span>
                <button onclick="aumentar(this)" class="mais"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                        height="20" fill="currentColor" class="bi bi-plus" viewBox="0 0 20 20">
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg></button>

                <p id="quantidadeValor" class="quantidade">2</p>

                <button onclick="diminuir(this)" class="menos"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                        height="20" fill="currentColor" class="bi bi-dash" viewBox="0 0 20 20">
                        <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
                    </svg></button>
            </span>

            <h5 class="preco-total">R$ <span class="preco_Total" id="precoTotal">90,00</span></h5>
            <button onclick="botaoDeletar(3)" class="btn_deletar" id="btn-dlt"><svg xmlns="http://www.w3.org/2000/svg"
                    width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 20 20">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg></button>

        </div>
    </main>

    <div class="continuarPedido">
        <footer>
            <div class="btn_voltar"><button type="button" class="btn btn-outline-secondary">VOLTAR</button></div>

            <div class="total">
                <h5>SUBTOTAL</h5>
                <h5>R$ 179,80</h5>
            </div>

            <div class="btn_continuar"><button type="button" class="btn btn-secondary">CONTINUAR</button></div>
        </footer>
    </div>

    <script src="carrinho.js"></script>
</body>

</html>
